##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float, class:^(kitty)$, title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule {
  name = windowrule-1
  suppress_event = maximize
  match:class = .*
}

# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-2
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}

###############################
### INDIVIDUAL WINDOW RULES ###
###############################

# Flameshot
# If you use multiple monitors, uncomment this and set this to your leftmost monitor id,
# otherwise you have to move your cursor to the leftmost monitor before executing flameshot.
# windowrule = monitor 1, class:^(flameshot)$

# AIMP
windowrule {
  name = windowrule-3
  no_initial_focus = on
  match:initial_class = aimp.exe
  match:initial_title = ^$
}

windowrule {
  name = windowrule-4
  opacity = 0 override
  no_anim = on
  no_blur = on
  border_size = 0
  match:initial_class = aimp.exe
  match:initial_title = ^$
  match:focus = 0
}

windowrule {
  name = windowrule-5
  move = (6) (6)
  size = 588 1397
  match:initial_title = AIMP
}

# Clipse
windowrule {
  name = windowrule-6
  center = on
  float = on
  size = 1000 1300
  match:initial_title = Clipse GUI
}

# Discord
windowrule {
  name = windowrule-7
  workspace = special:void silent
  match:initial_title = discord.com is sharing a window.
}

# Flash
windowrule {
  name = windowrule-8
  float = on
  match:initial_title = Adobe Flash Player.*
}

# FL Studio
windowrule {
  name = windowrule-9
  move = (6) (6)
  size = 2548 1397
  match:initial_title = ^(FL Studio)(.*)$
}

# HCI
windowrule {
  name = windowrule-10
  render_unfocused = on
  match:initial_title = Hammer Crest Idle
}

# KeepassXC
windowrule {
  name = windowrule-11
  no_screen_share = on
  match:initial_class = org.keepassxc.KeePassXC
}

# ProtonVPN
windowrule {
  name = windowrule-12
  no_screen_share = on
  float = on
  move = (2154) (688)
  size = 400 714
  match:initial_class = protonvpn-app
}

