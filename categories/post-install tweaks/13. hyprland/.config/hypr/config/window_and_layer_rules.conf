##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule {
  name = ignore-maximize
  suppress_event = maximize
  match:class = .*
}

# Fix some dragging issues with XWayland:
windowrule {
  name = xwayland-drag
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}

###############################
### INDIVIDUAL WINDOW RULES ###
###############################

# Flameshot
# If you use multiple monitors, uncomment the monitor rule and set this to your leftmost monitor ID,
# otherwise you have to move your cursor to the leftmost monitor before executing flameshot. You must also comment out the fullscreen rule if you want to take multi-monitor screenshots (likely).
# Also modify the 1 in the size rule according to their positioning/size (and potentially the move coordinates if using a strange setup with different heights, the goal is to encompass your entire multi-monitor area).
windowrule { 
  name = flameshot
  stay_focused = on
  float = on
  fullscreen = on
  rounding = 0
  # monitor = 
  # move = (0) (0)
  # size = ((monitor_w*1)) ((monitor_h*1))
  border_size = 0
  match:class = ^(flameshot)$
  match:title = ^(flameshot)$
}

# AIMP
windowrule {
  name = aimp-main-app
  no_initial_focus = on
  match:initial_class = aimp.exe
  match:initial_title = ^$
}

windowrule {
  name = aimp-menus
  opacity = 0 override
  no_anim = on
  no_blur = on
  border_size = 0
  match:initial_class = aimp.exe
  match:initial_title = ^$
  match:focus = 0
}

windowrule {
  name = aimp-position
  move = (6) (6)
  size = 588 1397
  match:initial_title = AIMP
}

# Clipse
windowrule {
  name = clipse-gui
  center = on
  float = on
  size = ((monitor_w*0.39)) ((monitor_h*0.9))
  match:initial_class = clipse
}

# Discord
windowrule {
  name = discord-browser-streaming
  workspace = special:void silent
  match:initial_title = discord.com is sharing a window.
}

# Flash
windowrule {
  name = adobe-flash
  float = on
  match:initial_title = Adobe Flash Player.*
}

# FL Studio
windowrule {
  name = fl-studio
  move = (6) (6)
  size = 2548 1397
  match:initial_title = ^(FL Studio)(.*)$
}

# HCI
windowrule {
  name = hammercrest-idle
  render_unfocused = on
  match:initial_title = Hammer Crest Idle
}

# KeepassXC
windowrule {
  name = keepassxc
  no_screen_share = on
  match:initial_class = org.keepassxc.KeePassXC
}

# ProtonVPN
windowrule {
  name = protonvpn
  no_screen_share = on
  float = on
  move = (2154) (688)
  size = 400 714
  match:initial_class = protonvpn-app
}

