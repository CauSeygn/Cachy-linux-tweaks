#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = rs
    kb_variant = latin
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 200
    repeat_rate = 50

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

	# See https://gist.github.com/fufexan/de2099bc3086f3a6c83d61fc1fcc06c9
	# Usage:
	# edit device_dpi & screen_dpi & sensitivity_factor, then save, then open terminal
	# cd Mouse\ Accel\ Profile/
	# python -m venv .venv
	# source .venv/bin/activate.fish
	# python accel.py
	# first number is step size, then just paste the rest
    accel_profile = custom 0.1715582005 0.000 0.175 0.349 0.611 0.874 1.136 1.422 1.821 2.220 2.619 3.017 3.416 3.815 4.214 4.613 5.012 5.410 5.809 6.208 7.032
    
    focus_on_close = 1

    touchpad {
        natural_scroll = false
    }
}

cursor {
	no_hardware_cursors = 1
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
